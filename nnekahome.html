<script>
$(document).ready(function() {
$(".bgimages img:gt(0)").hide()


setInterval(function(){
$(".bgimages :first-child").fadeOut(6000).next("img").fadeIn(3000).end().appendTo(".bgimages");}, 6000);


});
</script>
